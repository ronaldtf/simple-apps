<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 160px;
  margin-top: 0px;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 30%;
}
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>

function startTimer(duration, display) {
    var timer = duration, hours, minutes, seconds;
    var stop = 0;
    var flag = 0;
    var beeps = 0;
    setInterval(function () {
        timer--;
        hours   = parseInt(timer / 3600, 10);
        minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        if (timer < 0) {
            if (!stop) {
                stop = 1;
                flag = 1;
                snd.play();
            }
            timer = 0
            stop = 1
        }

        if (!stop){
            display.textContent = hours + ":" + minutes + ":" + seconds;
        } else {
            if (beeps < 5) {
                snd.play();
            }
            beeps++;
        }
        if (flag) {
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];
            modal.style.display = "block"
            span.onclick = function() {
               modal.style.display = "none";
               document.getElementById("startbutton").disabled = false;
            }
            flag=0;
        }


    }, 1000);
}

function startCounter() {
    var timeset = document.getElementById("settime").value;
    timesetArray = timeset.split(":")
    duration = parseInt(timesetArray[0])*3600 + parseInt(timesetArray[1]) * 60 + parseInt(timesetArray[2]);

    document.getElementById("startbutton").disabled = true;

    display = document.querySelector('#time');
    display.textContent=document.getElementById("settime").value;
    startTimer(duration, display);
};
